<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos Nordest√£o</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-4xl mx-auto py-8 px-4">
    <h1 class="text-2xl font-bold mb-4">Pedidos em andamento</h1>
    <div id="pedidos" class="space-y-4"></div>
  </div>

  <!-- Som de notifica√ß√£o -->
  <audio id="notificacao-audio" src="https://notificationsounds.com/storage/sounds/file-sounds-1152-pristine.mp3" preload="auto"></audio>

  <script>
    const pedidosDiv = document.getElementById('pedidos');
    const cronometros = {};
    const seenOrders = new Set();

    // Reproduz o som
    function playNotificationSound() {
      const audio = document.getElementById('notificacao-audio');
      audio.currentTime = 0;
      audio.play();
    }

    // Finaliza pedido via API
    function finalizarPedido(id) {
      fetch(`https://pedidosnordestao.onrender.com/pedidos/${id}/finalizar`, { method: 'POST' })
        .then(res => {
          if (res.ok) {
            const el = document.getElementById(`pedido-${id}`);
            if (el) el.remove();
            delete cronometros[id];
            seenOrders.delete(id);
          } else {
            alert('Erro ao finalizar o pedido');
          }
        });
    }

    // Atualiza os cron√¥metros a cada segundo
    setInterval(() => {
      const agora = Date.now();
      for (const id in cronometros) {
        const { elemento, criadoEmMS } = cronometros[id];
        const diff = Math.floor((agora - criadoEmMS) / 1000);
        const minutos = String(Math.floor(diff / 60)).padStart(2, '0');
        const segundos = String(diff % 60).padStart(2, '0');
        elemento.textContent = `${minutos}:${segundos}`;
      }
    }, 1000);

    // Carrega pedidos existentes
    fetch('https://pedidosnordestao.onrender.com/pedidos')
      .then(res => res.json())
      .then(pedidos => {
        pedidos.forEach(pedido => {
          seenOrders.add(pedido._id);

          const el = document.createElement('div');
          el.id = `pedido-${pedido._id}`;
          el.className = 'flex flex-col sm:flex-row justify-between items-start bg-gray-50 p-3 rounded-lg gap-2';
          el.innerHTML = `
            <div class="flex-1">
              <div class="text-gray-700 font-semibold">${pedido.numeroCompra}</div>
              <div class="text-gray-700">${pedido.descricao}</div>
            </div>
          `;

          const tempoSpan = document.createElement('span');
          tempoSpan.className = 'text-sm text-blue-600 font-mono';
          el.appendChild(tempoSpan);

          cronometros[pedido._id] = { elemento: tempoSpan, criadoEmMS: pedido.criadoEmMS };

          const btnF = document.createElement('button');
          btnF.textContent = 'Finalizar';
          btnF.className = 'bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition font-semibold';
          btnF.onclick = () => finalizarPedido(pedido._id);
          el.appendChild(btnF);

          pedidosDiv.appendChild(el);
        });
      });

    // Socket.IO - recebe pedidos em tempo real
    const socket = io('https://pedidosnordestao.onrender.com');

    socket.on('connect', () => console.log('üîå Conectado ao WebSocket'));

    socket.on('novo-pedido', pedido => {
      if (seenOrders.has(pedido._id)) return;
      seenOrders.add(pedido._id);
      playNotificationSound();

      const el = document.createElement('div');
      el.id = `pedido-${pedido._id}`;
      el.className = 'flex flex-col sm:flex-row justify-between items-start bg-yellow-100 p-3 rounded-lg gap-2';
      el.innerHTML = `
        <div class="flex-1">
          <div class="text-gray-700 font-semibold">${pedido.numeroCompra}</div>
          <div class="text-gray-700">${pedido.descricao}</div>
        </div>
      `;

      const tempoSpan = document.createElement('span');
      tempoSpan.className = 'text-sm text-blue-600 font-mono';
      el.appendChild(tempoSpan);

      cronometros[pedido._id] = { elemento: tempoSpan, criadoEmMS: pedido.criadoEmMS };

      const btnF = document.createElement('button');
      btnF.textContent = 'Finalizar';
      btnF.className = 'bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition font-semibold';
      btnF.onclick = () => finalizarPedido(pedido._id);
      el.appendChild(btnF);

      pedidosDiv.appendChild(el);
    });
  </script>
</body>
</html>
