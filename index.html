<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="nordestao.png" type="image/png">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-2xl w-full bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Fazer Pedido</h1>

    <div class="flex flex-col sm:flex-row gap-3 mb-2">
      <input type="text" id="numero" placeholder="Número da compra"
             class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
      <input type="text" id="descricao" placeholder="Descreva seu pedido"
             class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Botões de tipo -->
    <div class="flex gap-2 mb-4">
      <button onclick="selecionarTipo('a1')" id="btn-a1" class="tipo-btn px-4 py-2 rounded-lg border bg-white text-black">A1</button>
      <button onclick="selecionarTipo('a2')" id="btn-a2" class="tipo-btn px-4 py-2 rounded-lg border bg-white text-black">A2</button>
      <button onclick="selecionarTipo('f')"  id="btn-f"  class="tipo-btn px-4 py-2 rounded-lg border bg-white text-black">F</button>
    </div>

    <button onclick="enviarPedido()" id="enviarBtn"
            class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition disabled:bg-blue-300">
      Enviar
    </button>

    <div class="mb-6">
      <a href="pedidos-finalizados.html" class="text-blue-600">Ver pedidos finalizados</a>
    </div>

    <div id="pedidos" class="space-y-3">
      <h2 class="text-xl font-semibold text-gray-700">Pedidos em Andamento</h2>
      <div id="loading" class="hidden text-gray-500">Carregando...</div>
      <div id="error" class="hidden text-red-500"></div>
    </div>
  </div>

  <script>
    const API = 'https://pedidosnordestao.onrender.com/pedidos';
    const socket = io('https://pedidosnordestao.onrender.com');
    const enviarBtn = document.getElementById('enviarBtn');
    const loadingDiv = document.getElementById('loading');
    const errorDiv   = document.getElementById('error');
    const pedidosDiv = document.getElementById('pedidos');
    let timeOffset = 0;
    let tipoSelecionado = null;
    const cronometros = {};

    function showLoading() { loadingDiv.classList.remove('hidden'); enviarBtn.disabled = true; }
    function hideLoading() { loadingDiv.classList.add('hidden'); enviarBtn.disabled = false; }
    function showError(msg) { errorDiv.textContent = msg; errorDiv.classList.remove('hidden'); setTimeout(() => errorDiv.classList.add('hidden'), 3000); }

    function selecionarTipo(tipo) {
      tipoSelecionado = tipo;
      document.querySelectorAll('.tipo-btn').forEach(btn => {
        btn.classList.remove('bg-blue-500', 'text-white');
        btn.classList.add('bg-white', 'text-black');
      });
      const sel = document.getElementById(`btn-${tipo}`);
      sel.classList.remove('bg-white', 'text-black');
      sel.classList.add('bg-blue-500', 'text-white');
    }

    async function enviarPedido() {
      const numero = document.getElementById('numero').value.trim();
      const desc   = document.getElementById('descricao').value.trim();
      if (!numero || !desc || !tipoSelecionado) return showError('Preencha todos os campos e selecione o tipo');
      showLoading();
      try {
        const res = await fetch(API, {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ numeroCompra: numero, descricao: desc, tipo: tipoSelecionado })
        });
        if (!res.ok) throw new Error();
        document.getElementById('numero').value = '';
        document.getElementById('descricao').value = '';
        tipoSelecionado = null;
        document.querySelectorAll('.tipo-btn').forEach(btn => {
          btn.classList.remove('bg-blue-500', 'text-white');
          btn.classList.add('bg-white', 'text-black');
        });
      } catch {
        showError('Erro ao enviar pedido');
      } finally {
        hideLoading();
      }
    }

    function formatarTempo(s) {
      const h = String(Math.floor(s/3600)).padStart(2,'0');
      const m = String(Math.floor((s%3600)/60)).padStart(2,'0');
      const ss = String(s%60).padStart(2,'0');
      return `${h}:${m}:${ss}`;
    }

    setInterval(() => {
      const now = Date.now() + timeOffset;
      Object.values(cronometros).forEach(({ elemento, criadoEmMS }) => {
        const diff = Math.max(0, Math.floor((now - criadoEmMS) / 1000));
        elemento.textContent = `⏱️ Tempo: ${formatarTempo(diff)}`;
      });
    }, 1000);

    async function buscarPedidos() {
      showLoading();
      try {
        const res = await fetch(API);
        if (!res.ok) throw new Error();
        const { serverTimeMS, pedidos } = await res.json();
        timeOffset = serverTimeMS - Date.now();
        pedidosDiv.innerHTML = '<h2 class="text-xl font-semibold text-gray-700">Pedidos em Andamento</h2>';
        Object.keys(cronometros).forEach(id => delete cronometros[id]);
        if (pedidos.length === 0) {
          pedidosDiv.innerHTML += '<p class="text-gray-500">Nenhum pedido em andamento.</p>';
          return;
        }
        pedidos.reverse().forEach(adicionarPedidoNaTela);
      } catch {
        showError('Erro ao buscar pedidos');
      } finally {
        hideLoading();
      }
    }

    function adicionarPedidoNaTela(p) {
      const el = document.createElement('div');
      el.id = `pedido-${p._id}`;
      el.className = 'flex flex-col sm:flex-row justify-between items-start bg-gray-50 p-3 rounded-lg gap-2';
      el.innerHTML = `
        <div class="flex-1">
          <div class="text-gray-700 font-semibold">${p.numeroCompra}
            <span class="inline-block ml-2 px-2 py-1 text-xs font-bold rounded-full ${
              p.tipo=== 'a1' ? 'bg-yellow-200 text-yellow-800' :
              p.tipo=== 'a2' ? 'bg-purple-200 text-purple-800' : 'bg-red-200 text-red-800'
            }">
              ${p.tipo.toUpperCase()}
            </span>
          </div>
          <div class="text-gray-700">${p.descricao}</div>
        </div>`;
      const tempoSpan = document.createElement('span');
      tempoSpan.className = 'text-sm text-blue-600 font-mono';
      el.appendChild(tempoSpan);
      cronometros[p._id] = { elemento: tempoSpan, criadoEmMS: new Date(p.criadoEm).getTime() };
      const btnF = document.createElement('button');
      btnF.textContent = 'Finalizar';
      btnF.className = 'bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition font-semibold';
      btnF.onclick = () => finalizarPedido(p._id);
      el.appendChild(btnF);
      pedidosDiv.appendChild(el);
    }

    socket.on('novo-pedido', p => {
      playNotificationSound();
      adicionarPedidoNaTela(p);
    });

    buscarPedidos();

    // placeholder para sound
    function playNotificationSound() {}
  </script>
</body>
</html>
