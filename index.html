<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="nordestao.png" type="image/png" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-2xl w-full bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Fazer Pedido</h1>
    
    <div class="flex flex-col sm:flex-row gap-3 mb-6">
      <input 
        type="text" 
        id="descricao" 
        placeholder="Descreva seu pedido" 
        class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button 
        onclick="enviarPedido()" 
        id="enviarBtn" 
        class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition disabled:bg-blue-300"
      >
        Enviar
      </button>
    </div>

    <div id="pedidos" class="space-y-3">
      <h2 class="text-xl font-semibold text-gray-700">Pedidos Recebidos</h2>
      <div id="loading" class="hidden text-gray-500">Carregando...</div>
      <div id="error" class="hidden text-red-500"></div>
    </div>
  </div>

  <script>
    const url = 'https://pedidosnordestao.onrender.com/pedidos'; // A URL correta com '/pedidos'
    const enviarBtn = document.getElementById('enviarBtn');
    const loadingDiv = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
  
    function showLoading() {
      loadingDiv.classList.remove('hidden');
      enviarBtn.disabled = true;
    }
  
    function hideLoading() {
      loadingDiv.classList.add('hidden');
      enviarBtn.disabled = false;
    }
  
    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
      setTimeout(() => errorDiv.classList.add('hidden'), 3000);
    }
  
    async function enviarPedido() {
      const descricao = document.getElementById('descricao').value.trim();
      if (!descricao) {
        showError('Digite uma descrição');
        return;
      }
  
      showLoading();
      try {
        const res = await fetch(url, { // Aqui deve ser feita a requisição para a URL com '/pedidos'
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ descricao })
        });
  
        if (!res.ok) throw new Error('Erro ao enviar pedido');
        
        document.getElementById('descricao').value = '';
        await buscarPedidos();
      } catch (error) {
        showError(error.message);
      } finally {
        hideLoading();
      }
    }
  
    async function deletarPedido(id) {
      showLoading();
      try {
        const res = await fetch(`${url}/${id}`, { method: 'DELETE' }); // Aqui também
        if (!res.ok) throw new Error('Erro ao deletar pedido');
        await buscarPedidos();
      } catch (error) {
        showError(error.message);
      } finally {
        hideLoading();
      }
    }
  
    async function buscarPedidos() {
      showLoading();
      try {
        const res = await fetch(url); // A URL correta com '/pedidos'
        if (!res.ok) throw new Error('Erro ao buscar pedidos');
        const data = await res.json();
        
        const pedidosDiv = document.getElementById('pedidos');
        pedidosDiv.innerHTML = '<h2 class="text-xl font-semibold text-gray-700">Pedidos Recebidos</h2>';
        
        if (data.length === 0) {
          pedidosDiv.innerHTML += '<p class="text-gray-500">Nenhum pedido encontrado</p>';
          return;
        }
  
        data.forEach(p => {
          const el = document.createElement('div');
          el.className = 'flex justify-between items-center bg-gray-50 p-3 rounded-lg';
          el.innerHTML = `
            <span class="text-gray-700">${p.descricao}</span>
            <button 
              onclick="deletarPedido('${p._id}')" 
              class="text-red-500 hover:text-red-700"
            >
              Deletar
            </button>
          `;
          pedidosDiv.appendChild(el);
        });
      } catch (error) {
        showError(error.message);
      } finally {
        hideLoading();
      }
    }
  
    buscarPedidos();
  </script>
  
</body>
</html>
