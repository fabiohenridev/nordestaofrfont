<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-2xl w-full bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Fazer Pedido</h1>

    <!-- NOVO: campo para número da compra -->
    <div class="flex flex-col gap-3 mb-6">
      <input
        type="text"
        id="numeroCompra"
        placeholder="Número da Compra"
        class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
      />
      <input
        type="text"
        id="descricao"
        placeholder="Descrição do Pedido"
        class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
      />
      <button
        onclick="enviarPedido()"
        id="enviarBtn"
        class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition disabled:bg-blue-300"
      >
        Enviar
      </button>
    </div>

    <div id="pedidos" class="space-y-3">
      <h2 class="text-xl font-semibold text-gray-700">Pedidos Recebidos</h2>
      <div id="loading" class="hidden text-gray-500">Carregando...</div>
      <div id="error" class="hidden text-red-500"></div>
    </div>
  </div>

  <script>
    const url = 'https://pedidosnordestao.onrender.com/pedidos';
    const enviarBtn = document.getElementById('enviarBtn');
    const loadingDiv = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
  
    function showLoading() {
      loadingDiv.classList.remove('hidden');
      enviarBtn.disabled = true;
    }
    function hideLoading() {
      loadingDiv.classList.add('hidden');
      enviarBtn.disabled = false;
    }
    function showError(msg) {
      errorDiv.textContent = msg;
      errorDiv.classList.remove('hidden');
      setTimeout(() => errorDiv.classList.add('hidden'), 3000);
    }
  
    // Em vez de deletar do banco, só remove do DOM (apenas UI)
    function deletarPedidoUI(el, isFinalizado) {
      if (isFinalizado) {
        const ok = confirm('Este pedido já está finalizado. Tem certeza que deseja removê-lo da tela?');
        if (!ok) return;
      }
      el.remove();
    }
  
    async function enviarPedido() {
      // ... fica igual ...
    }
  
    async function finalizarPedido(id) {
      // ... fica igual, dispara PATCH e recarrega lista ...
    }
  
    function formatarTempo(seg) {
      // ... fica igual ...
    }
  
    const cronometros = {};
  
    async function buscarPedidos() {
      showLoading();
      try {
        const res  = await fetch(url);
        const data = await res.json();
  
        const container = document.getElementById('pedidos');
        container.innerHTML = '<h2 class="text-xl font-semibold text-gray-700">Pedidos Recebidos</h2>';
        if (data.length === 0) {
          container.innerHTML += '<p class="text-gray-500">Nenhum pedido encontrado</p>';
          return;
        }
  
        data.forEach(p => {
          const criadoEm   = new Date(p.criadoEm);
          const finalizado = p.finalizadoEm ? new Date(p.finalizadoEm) : null;
  
          // Cria o card
          const el = document.createElement('div');
          el.className = 'flex flex-col gap-1 bg-gray-50 p-3 rounded-lg';
  
          // Conteúdo: número da compra + descrição
          el.innerHTML = `
            <div class="font-bold">Compra: ${p.numeroCompra}</div>
            <div>${p.descricao}</div>
          `;
  
          // Cronômetro ou tempo finalizado
          const tempoSpan = document.createElement('span');
          tempoSpan.className = 'text-sm text-blue-600 font-mono';
  
          if (!finalizado) {
            el.appendChild(tempoSpan);
            if (cronometros[p._id]) clearInterval(cronometros[p._id]);
            cronometros[p._id] = setInterval(() => {
              const diff = Math.floor((Date.now() - criadoEm.getTime()) / 1000);
              tempoSpan.textContent = `⏱️ Tempo: ${formatarTempo(diff)}`;
            }, 1000);
  
            const btnF = document.createElement('button');
            btnF.textContent = 'Finalizar';
            btnF.className = 'text-green-600 hover:text-green-800 mt-1';
            btnF.onclick = () => finalizarPedido(p._id);
            el.appendChild(btnF);
          } else {
            const diff = Math.floor((finalizado - criadoEm) / 1000);
            tempoSpan.textContent = `✅ Finalizado em ${formatarTempo(diff)}`;
            el.appendChild(tempoSpan);
          }
  
          // Botão Deletar: chama apenas a UI
          const btnD = document.createElement('button');
          btnD.textContent = 'Deletar';
          btnD.className = 'text-red-500 hover:text-red-700 mt-1';
          btnD.onclick = () => deletarPedidoUI(el, !!finalizado);
          el.appendChild(btnD);
  
          container.appendChild(el);
        });
  
      } catch {
        showError('Erro ao buscar pedidos');
      } finally {
        hideLoading();
      }
    }
  
    buscarPedidos();
  </script>
  
</body>
</html>
