<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="nordestao.png" type="image/png">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-2xl w-full bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Fazer Pedido</h1>

    <div class="flex justify-end mb-4">
      <a href="finalizados.html"
         class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
        Ver Pedidos Finalizados
      </a>
    </div>

    <div class="flex flex-col sm:flex-row gap-3 mb-6">
      <input type="text" id="numero" placeholder="Número da compra"
             class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
      <input type="text" id="descricao" placeholder="Descreva seu pedido"
             class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
      <button onclick="enviarPedido()" id="enviarBtn"
              class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition disabled:bg-blue-300">
        Enviar
      </button>
    </div>

    <div id="pedidos" class="space-y-3">
      <h2 class="text-xl font-semibold text-gray-700">Pedidos Recebidos</h2>
      <div id="loading" class="hidden text-gray-500">Carregando...</div>
      <div id="error" class="hidden text-red-500"></div>
    </div>
  </div>

  <script>
    const url = 'https://pedidosnordestao.onrender.com/pedidos';
    const enviarBtn = document.getElementById('enviarBtn');
    const loadingDiv = document.getElementById('loading');
    const errorDiv = document.getElementById('error');

    function showLoading() {
      loadingDiv.classList.remove('hidden');
      enviarBtn.disabled = true;
    }
    function hideLoading() {
      loadingDiv.classList.add('hidden');
      enviarBtn.disabled = false;
    }
    function showError(msg) {
      errorDiv.textContent = msg;
      errorDiv.classList.remove('hidden');
      setTimeout(() => errorDiv.classList.add('hidden'), 3000);
    }

    async function enviarPedido() {
      const numero = document.getElementById('numero').value.trim();
      const desc = document.getElementById('descricao').value.trim();
      if (!numero || !desc) return showError('Preencha todos os campos');
      showLoading();
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ numeroCompra: numero, descricao: desc })
        });
        if (!res.ok) throw new Error();
        document.getElementById('numero').value = '';
        document.getElementById('descricao').value = '';
        await buscarPedidos();
      } catch {
        showError('Erro ao enviar pedido');
      } finally {
        hideLoading();
      }
    }

    async function deletarPedido(id) {
      showLoading();
      try {
        const res = await fetch(`${url}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw new Error();
        await buscarPedidos();
      } catch {
        showError('Erro ao deletar pedido');
      } finally {
        hideLoading();
      }
    }

    async function finalizarPedido(id) {
      showLoading();
      try {
        const res = await fetch(`${url}/${id}/finalizar`, { method: 'PATCH' });
        if (!res.ok) throw new Error();
        await buscarPedidos();
      } catch {
        showError('Erro ao finalizar pedido');
      } finally {
        hideLoading();
      }
    }

    function formatarTempo(segundos) {
      const h = String(Math.floor(segundos / 3600)).padStart(2, '0');
      const m = String(Math.floor((segundos % 3600) / 60)).padStart(2, '0');
      const s = String(segundos % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    const cronometros = {};

    async function buscarPedidos() {
      showLoading();
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error();
        const data = await res.json();

        const container = document.getElementById('pedidos');
        container.innerHTML = '<h2 class="text-xl font-semibold text-gray-700">Pedidos Recebidos</h2>';

        if (data.length === 0) {
          container.innerHTML += '<p class="text-gray-500">Nenhum pedido encontrado</p>';
          return;
        }

        data.forEach(p => {
          const criadoEm = new Date(p.criadoEm);
          const finalizadoEm = p.finalizadoEm ? new Date(p.finalizadoEm) : null;

          const el = document.createElement('div');
          el.className = 'flex flex-col sm:flex-row justify-between items-start bg-gray-50 p-3 rounded-lg gap-2';

          el.innerHTML = `
            <div class="flex-1">
              <div class="text-gray-700 font-semibold">${p.numeroCompra}</div>
              <div class="text-gray-700">${p.descricao}</div>
            </div>
            <button onclick="deletarPedido('${p._id}')" class="text-red-500 hover:text-red-700">Deletar</button>
          `;

          const tempoSpan = document.createElement('span');
          tempoSpan.className = 'text-sm text-blue-600 font-mono';

          if (!finalizadoEm) {
            el.appendChild(tempoSpan);
            if (cronometros[p._id]) clearInterval(cronometros[p._id]);

            cronometros[p._id] = setInterval(() => {
              const diff = Math.floor((Date.now() - criadoEm.getTime()) / 1000);
              tempoSpan.textContent = `⏱️ Tempo: ${formatarTempo(diff)}`;
            }, 1000);

            const btnF = document.createElement('button');
            btnF.textContent = 'Finalizar';
            btnF.className = 'text-green-600 hover:text-green-800';
            btnF.onclick = () => finalizarPedido(p._id);
            el.appendChild(btnF);
          } else {
            const diff = Math.floor((finalizadoEm - criadoEm) / 1000);
            tempoSpan.textContent = `✅ Finalizado em ${formatarTempo(diff)}`;
            el.appendChild(tempoSpan);
          }

          container.appendChild(el);
        });
      } catch {
        showError('Erro ao buscar pedidos');
      } finally {
        hideLoading();
      }
    }

    buscarPedidos();
  </script>
</body>
</html>
